{% extends "base.html" %}

{% block conteudo %}

{% load static %}


<div class="container-fluid">
  
  <div class="row g-0 bg-body-secondary position-relative">
    <div class="col-md-6 mb-md-0 p-md-4 text-center justify-content-center">
      <img class="object-fit-contain" style="height: 30rem" src="{% static produto.imagem_url  %}" >
    </div>
    <div class="col-md-6 p-4 ps-md-0">
      <div class="card h-100" >
        <div class="card-body">
          <h5 class="card-title">{{produto.nome}}</h5>
          <p class="card-text">{{produto.descricao}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> <p><strong>Valor: {{produto.preco}}</strong></p></li>
        </ul>
        <form action="{% url 'add_produto' produto.id %}" method="post">
           <button type='submit'>Adicionar ao carrinho</button>
        </form>
         
      </div>
    </div>
  </div>

</div>

  

{% endblock conteudo %}
