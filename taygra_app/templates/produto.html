{% extends "base.html" %}

{% block conteudo %}

<form action="{% url 'produto' %}" method="post">
   {{form}}
   <button>Adicionar ao carrinho</button>
</form>


<div class="container-fluid">

      <div class="row g-0 bg-body-secondary position-relative">
        <div class="col-md-6 mb-md-0 p-md-4">
          {% load static %}
          <img class="w-100 object-fit-contain"  src="{% static produto.imagem  %}" >
        </div>
        <div class="col-md-6 p-4 ps-md-0">
          <div class="card h-100" >
            <div class="card-body">
              <h5 class="card-title">{{produto.nome}}</h5>
              <p class="card-text">{{produto.descricao}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"> <p><strong>Valor: {{produto.valor}}</strong></p></li>
              <li class="list-group-item">Categoria: {{produto.categoria}}</li>
            </ul>
         
         </div>
        </div>
      </div>

    </div>

  

{% endblock conteudo %}
