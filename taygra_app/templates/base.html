<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taygra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'ico.png' %}" />
  
  </head>
  <body class="conteudo">

    <header>
  
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="">Taygra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'categorias' 1%}">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'informacoes' %}">Informações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contato'%}">Contatos</a>
              </li>
            </ul>

           
          </div>
          <div>
            {% if user.is_authenticated %}
              <span>Logado com {{ user.username }}</span> |
              <a href="{% url 'logout' %}"> Logout </a>
            {% else %}
              <a href="{% url 'login' %}">Login</a>
              <a href="{% url 'form_user' %}">Cadastro</a>
            {% endif %}
          </div>
        </div>
      </nav>
    

    </header>

    <main >
      {% block conteudo %}
      {% endblock conteudo %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer class=" bg-body-tertiary text-center">
      <div class="text-center p-3" style="background-color: rgba(176, 159, 2, 0.05);">
        © 2024 Copyright
      </div>
    </footer>
  </body>

</html>
